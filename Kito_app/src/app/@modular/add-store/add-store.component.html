<div class="cart" (click)="goToCart()">
  <ion-buttons class="cart-inner main-box-shadow">
    <ion-icon name="bag-handle" class="cart-icon"></ion-icon>
    <ion-buttons class="cart-amount">+{{ calTotalItem() }}</ion-buttons>
  </ion-buttons>
</div>

<ion-buttons class="header">
  Thêm hàng
  <ion-icon name="close-outline" class="active-effect" (click)="dismiss()"></ion-icon>
</ion-buttons>

<ion-buttons class="body">
  <div class="img-container">
    <img onerror="this.src='https://res.cloudinary.com/baodang359/image/upload/v1616123967/kito-music/MDC319_avatar_bqms50.jpg';" [src]="item.thumb_images?.url">
  </div>

  <div class="content-box">
    <div class="name">{{ item.description }}</div>
    <div class="price">{{ dateTimeService.numberWithCommas(item.price) }} {{ item.unit_price}}</div>
  </div>
</ion-buttons>

<ion-buttons class="footer">
  <ion-buttons class="modifier-box">
    <span class="label">Số lượng: </span>
    <ion-buttons class="modifier">
      <ion-buttons class="modifier-btn modifier-btn-decrease active-effect" (click)="decreaseAmount()">-
      </ion-buttons>
      <span class="counter">{{ amount }}</span>
      <ion-buttons class="modifier-btn modifier-btn-increase active-effect" (click)="increaseAmount()">+
      </ion-buttons>
    </ion-buttons>
  </ion-buttons>
  <ion-button class="btn active-effect" (click)="addToCart()">Thêm vào giỏ hàng</ion-button>
</ion-buttons>
